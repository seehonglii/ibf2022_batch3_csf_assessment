<div class="box-it">
  <form [formGroup]="form" (submit)="placeOrder()">
    <table>
      <tr>
        <td> <label for="name">Name:</label> </td>
        <td>
          <input type="text" size="50" id="name" placeholder="Your name as your NRIC" formControlName="name">
        </td>
      <tr>
        <td> <label for="email">Email:</label> </td>
        <td>
          <input type="email" size="50" id="email" placeholder="Your email" formControlName="email">
        </td>
      </tr>
      <tr>
        <td> <label for="size">Size:</label> </td>
        <td>
          <input type="range" id="size" min="0" max="3" value="0"
              (change)="updateSize(size.value)" #size formControlName="size">
          <span class="ml-1vw">{{ pizzaSize }}</span>
        </td>
      </tr>
      <tr>
        <td> <label>Base:</label> </td>
        <td>
          <input type="radio" name="base" value="thin" formControlName="base"> Thin Crust
          <input type="radio" name="base" value="thick" formControlName="base"> Thick Crust
        </td>
      </tr>
      <tr>
        <td> <label for="sauce">Sauce:</label> </td>
        <td>
          <select id="sauce" formControlName="sauce">
            <option value="classic">Classic Tomato Sauce</option>
            <option value="signature">Signature Sauce</option>
            <option value="salsa">Salsa Sauce</option>
            <option value="smoky">Smoky BBQ Sauce</option>
            <option value="napolitana">Napolitana Sauce</option>
          </select>
        </td>
      </tr>
      <tr>
        <td> <label>Toppings:</label> </td>
        <td>
          <div class="space-around" formArrayName="toppings">
            <input type="checkbox" [value]="'chicken'" formControlName="0"> Chicken
            <input type="checkbox" [value]="'seafood'" formControlName="1"> Seafood
            <input type="checkbox" [value]="'beef'" formControlName="2"> Beef
            <input type="checkbox" [value]="'vegetables'" formControlName="3"> Vegetables
          </div>
          <div class="space-around" formArrayName="toppings">
            <input type="checkbox" [value]="'cheese'" formControlName="4"> Extra Cheese
            <input type="checkbox" [value]="'arugula'" formControlName="5"> Arugula (Rocket)
            <input type="checkbox" [value]="'pineapple'" formControlName="6"> Pineapple
          </div>
          <div>
            <small>Select toppings, one or more from the above</small>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="comments">Comments:</label></td>
        <td>
          <textarea id="comments" cols="40" rows="5" formControlName="comments"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <div class="justify-right">
            <button type="submit" [disabled]="form.invalid">Place Order</button>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
